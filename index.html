<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mbti</title>
    <link rel="stylesheet" href="https://use.typekit.net/ytf2tfa.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/character-builder.css" />
  </head>
  <body>
    <div class="container">
      <div id="start-screen" class="screen active">
        <h2>Personality Quiz</h2>
        <!-- <p>Quiz and dev by Reiley Nymeyer Design by Phoebe Zheng ツ</p> -->
        <button id="start-btn" class="btn primary">start</button>
      </div>

      <div id="character-builder-screen" class="screen">
        <div class="character-builder-container">
          <div class="character-name-section">
            <h1>
              My name is
              <input
                type="text"
                id="character-name-input"
                class="name-input"
                maxlength="10"
              />
            </h1>
          </div>

          <div class="color-picker-section">
            <div class="color-picker">
              <div class="color-option" data-color="1"></div>
              <div class="color-option" data-color="2"></div>
              <div class="color-option active" data-color="3"></div>
              <div class="color-option" data-color="4"></div>
              <div class="color-option" data-color="5"></div>
              <div class="color-option" data-color="6"></div>
            </div>
          </div>

          <div class="character-builder-interface">
            <div class="arrow-controls left">
              <button class="feature-arrow prev" data-feature="feature01Type">
                ‹
              </button>
              <button class="feature-arrow prev" data-feature="bodyType">
                ‹
              </button>
              <button class="feature-arrow prev" data-feature="feature02Type">
                ‹
              </button>
              <button class="feature-arrow prev" data-feature="feature03Type">
                ‹
              </button>
              <button class="feature-arrow prev" data-feature="feature04Type">
                ‹
              </button>
              <button class="feature-arrow prev" data-feature="feature05Type">
                ‹
              </button>
            </div>

            <div class="character-preview">
              <div id="character-display" class="character-display"></div>
            </div>

            <div class="arrow-controls right">
              <button class="feature-arrow next" data-feature="feature01Type">
                ›
              </button>
              <button class="feature-arrow next" data-feature="bodyType">
                ›
              </button>
              <button class="feature-arrow next" data-feature="feature02Type">
                ›
              </button>
              <button class="feature-arrow next" data-feature="feature03Type">
                ›
              </button>
              <button class="feature-arrow next" data-feature="feature04Type">
                ›
              </button>
              <button class="feature-arrow next" data-feature="feature05Type">
                ›
              </button>
            </div>
          </div>

          <div class="character-builder-actions">
            <button id="randomize-btn" class="btn randomize">
              <ion-icon name="dice-outline" size="large"></ion-icon></button
            ><br />
            <button id="back-to-start-btn" class="btn secondary">Back</button>

            <button id="start-quiz-btn" class="btn primary">Start Quiz</button>
          </div>
        </div>
      </div>

      <div id="quiz-screen" class="screen">
        <div class="quiz-body">
          <div class="quiz-content">
            <div class="quiz-header">
              <div id="progress-circles" class="progress-circles"></div>
              <span id="question-counter">Question 1 of 15</span>
            </div>
            <div class="question-image">
              <img id="question-img" src="" alt="Question illustration" />
            </div>
            <div class="question-text">
              <h2 id="question-title"></h2>
            </div>

            <div class="answers-container">
              <div id="answers-list" class="answers-grid"></div>
            </div>

            <div class="quiz-navigation">
              <button
                id="prev-btn"
                class="btn-back"
                disabled
                aria-label="Previous Question"
              >
                Back
              </button>
              <button
                id="next-btn"
                class="btn-next"
                disabled
                aria-label="Next Question"
              >
                Next
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="results-screen" class="screen">
        <div class="result-content">
          <div class="personality-type">
            <h2 id="personality-code"></h2>
          </div>

          <div class="personality-image">
            <div
              id="user-character-display"
              class="user-character-display"
            ></div>
          </div>
          <!-- <div id="mbti-type-label" class="mbti-type-label"></div> -->

          <div class="personality-scores">
            <div id="scores-list" class="progress-bars-container"></div>
            <div class="mbti-description-container">
              <div id="mbti-description-text"></div>
            </div>
          </div>

          <div class="compatibility-section">
            <div class="compatibility-item">
              <h3>friends with</h3>
              <p id="compatible-type"></p>
            </div>
            <div class="compatibility-item">
              <h3>wary of</h3>
              <p id="incompatible-type"></p>
            </div>
          </div>
        </div>
        <div class="results-controls-bottom">
          <button id="share-btn" class="btn-share btn-small">
            Print Result
          </button>
          <button id="see-all-types-btn" class="btn-restart btn-small">
            See All Types
          </button>
          <button id="restart-btn" class="btn-restart btn-small">
            Take Quiz Again
          </button>
        </div>
      </div>

      <div id="all-types-screen" class="screen">
        <div class="all-types-header">
          <button id="back-to-results-btn" class="all-types-btn-back">
            Back
          </button>
          <button id="restart-from-all-types-btn" class="all-types-btn-restart">
            Restart Quiz
          </button>
        </div>
        <div id="all-types-container" class="all-types-grid"></div>
      </div>
    </div>

    <footer class="universal-footer">
      <p>
        quiz and dev by reiley nymeyer • design by phoebe zheng • results copy
        by haysie chung
      </p>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
