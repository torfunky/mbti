<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rei mbti</title>
    <link rel="stylesheet" href="https://use.typekit.net/ytf2tfa.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="character-builder.css" />
  </head>
  <body>
    <!-- Background illustration container -->
    <div class="background-illustration">
      <!-- Placeholder for future static background illustration -->
      <div class="bg-placeholder">
        <div class="bg-element bg-element-1"></div>
        <div class="bg-element bg-element-2"></div>
        <div class="bg-element bg-element-3"></div>
        <!-- <div class="bg-text">Background Illustration Area</div> -->
      </div>
    </div>

    <div class="container">
      <!-- Quiz Start Screen -->
      <div id="start-screen" class="screen active">
        <!-- <h1>rei quiz</h1> -->
        <p>rei personality quiz - in prog</p>
        <button id="start-btn" class="btn primary">start</button>
      </div>

      <!-- Character Builder Screen -->
      <div id="character-builder-screen" class="screen">
        <div class="character-builder-container">
          <div class="character-name-section">
            <h1>
              my name is
              <input
                type="text"
                id="character-name-input"
                class="name-input"
                maxlength="10"
              />
            </h1>
            <p>subtitle</p>
          </div>

          <!-- Character Builder Interface -->
          <div class="character-builder-interface">
            <!-- Left Arrow Controls -->
            <div class="arrow-controls left">
              <button class="feature-arrow prev" data-feature="bodyType">
                ‹
              </button>
              <button class="feature-arrow prev" data-feature="feature01Type">
                ‹
              </button>
              <button class="feature-arrow prev" data-feature="feature02Type">
                ‹
              </button>
            </div>

            <!-- Character Display -->
            <div class="character-preview">
              <div id="character-display" class="character-display"></div>
            </div>

            <!-- Right Arrow Controls -->
            <div class="arrow-controls right">
              <button class="feature-arrow next" data-feature="bodyType">
                ›
              </button>
              <button class="feature-arrow next" data-feature="feature01Type">
                ›
              </button>
              <button class="feature-arrow next" data-feature="feature02Type">
                ›
              </button>
            </div>
          </div>

          <div class="character-builder-actions">
            <button id="back-to-start-btn" class="btn secondary">Back</button>
            <button id="start-quiz-btn" class="btn primary">Start Quiz</button>
          </div>
        </div>
      </div>

      <!-- Quiz Screen -->
      <div id="quiz-screen" class="screen">
        <div class="quiz-body">
          <div class="quiz-content">
            <div class="quiz-header">
              <div id="progress-circles" class="progress-circles"></div>
              <span id="question-counter">Question 1 of 15</span>
            </div>
            <div class="question-image">
              <img id="question-img" src="" alt="Question illustration" />
            </div>
            <div class="question-text">
              <h2 id="question-title"></h2>
            </div>

            <!-- Character centered under question -->
            <div class="character-section">
              <img src="other-assets/chair.png" alt="" class="static-chair" />
              <div id="chair-character" class="chair-character"></div>
            </div>

            <div class="answers-container">
              <div id="answers-list" class="answers-grid"></div>
            </div>

            <div class="quiz-navigation">
              <button
                id="prev-btn"
                class="arrow-btn"
                disabled
                aria-label="Previous Question"
              >
                Back
              </button>
              <button
                id="next-btn"
                class="arrow-btn"
                disabled
                aria-label="Next Question"
              >
                Next
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Screen -->
      <div id="results-screen" class="screen">
        <div class="result-content">
          <div class="personality-type">
            <h2 id="personality-code"></h2>
          </div>

          <div class="personality-image">
            <div
              id="user-character-display"
              class="user-character-display"
            ></div>
          </div>

          <div class="personality-scores">
            <div id="scores-list" class="pie-charts-container"></div>
          </div>

          <div class="compatibility-section">
            <div class="compatibility-item">
              <h3>friends with</h3>
              <div
                class="compatibility-character"
                id="compatible-character"
              ></div>
              <p id="compatible-type"></p>
            </div>
            <div class="compatibility-item">
              <h3>wary of</h3>
              <div
                class="compatibility-character"
                id="incompatible-character"
              ></div>
              <p id="incompatible-type"></p>
            </div>
          </div>

          <button id="restart-btn" class="btn primary">Take Quiz Again</button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
